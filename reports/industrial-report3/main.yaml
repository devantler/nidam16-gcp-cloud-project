# Pandoc Configuration
resource-path: ["resources"]
filters:
  - pandoc-crossref
  - citeproc
  - ../_filters/include-files.lua
  - ../_filters/include-code-files.lua
  - ../_filters/diagram-generator.lua
  - ../_filters/glossaries.lua
  - ../_filters/max-numbering-level.lua

# Metadata
metadata:
  link-citations: true
metadata-files: []

# Bibliography Configuration
bibliography: bibliography.bib
csl: https://raw.githubusercontent.com/citation-style-language/styles/master/ieee.csl # the citation style (change *.csl to target another style)

# Document Configuration
toc: true
toc-depth: 2
number-sections: true
variables:
  documentclass: article
  link-citations: true 
  classoption:
  - a4paper
  fontsize: 11pt
  geometry:
    - margin=1in
  title: |
    Title
  subtitle: |
    Software Engineering,\\
    Maersk Mc-Kinney Moller Institute,\\
    University of Southern Denmark
  author: 
    - Nikolai Emil Damm\thanks{nidam16@student.sdu.dk}\affil{Software Engineering,\\Maersk Mc-Kinney Moller Institute,\\University of Southern Denmark}
  date: December 13th, 2023
  publish: true
  header-includes: | 
      \usepackage{glossaries}
      \usepackage{authblk}
      \usepackage{graphicx}
      \graphicspath{{images/}}
      \usepackage{easy-todo}
      \makenoidxglossaries
      \loadglsentries{resources/_glossaries.tex}